<html>
<head>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="./gaWrapper.js"></script>
<script>
	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	var gaw = new gaWrapper({prefix:'Test', testMode: true, verbose: true});
	gaw.register('label', {'action': 'Clicked Dynamic Product Category'}, function(str, element, cb) {
	    cb($(element).text());
	});
</script>
</head>
<body>
<h1>Inline event</h1>
<div data-ga-category="Featured Models">

    <li data-ga-label="Example Product"><a href="#">Example 2</a></li>
  </ul>
</div>

<h1>Dynamic label event</h1>
<div data-ga-category="Featured Models">
  <ul data-ga-action="Clicked Dynamic Product Category">
    <li><a href="#">Example 1</a></li>
    <li><a href="#">Example 2</a></li>
  </ul>
</div>
</body>
</html>
